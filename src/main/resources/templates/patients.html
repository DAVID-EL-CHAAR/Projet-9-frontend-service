<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des patients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-group .btn {
            margin-bottom: 5px; /* Ajoute de l'espace entre les boutons */
            width: 100%; /* Les boutons prennent toute la largeur disponible */
        }
        td, th {
            white-space: nowrap; /* Emp�che le texte de se diviser en plusieurs lignes */
        }
        .table-responsive {
            overflow-x: auto; /* Permet de rendre le tableau responsive sans scroll global */
        }
        .actions-col {
            display: flex;
            flex-direction: column; /* Arrange les boutons verticalement */
            gap: 5px; /* Ajoute un espace entre les boutons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Liste des patients</h1>
        <a class="btn btn-primary mb-3" th:href="@{/ui/patients/add}">Ajouter un patient</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Prenom</th>
                        <th>Nom</th>
                        <th>Date de naissance</th>
                        <th>Genre</th>
                        <th>Adresse</th>
                        <th>Telephone</th>
                        <th>Risque de diab�te</th>
                        <th>Actions</th>
                        <th>Notes</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patients}">
                        <td class="align-middle" th:text="${patient['firstName']}">Pr�nom</td>
                        <td class="align-middle" th:text="${patient['lastName']}">Nom</td>
                        <td class="align-middle" th:text="${patient['birthDate']}">Date de naissance</td>
                        <td class="align-middle" th:text="${patient['gender']}">Genre</td>
                        <td class="align-middle" th:text="${patient['address']}">Adresse</td>
                        <td class="align-middle" th:text="${patient['phoneNumber']}">T�l�phone</td>
                        <td class="align-middle" th:text="${patient['diabetesRisk']}">Risque de diab�te</td>
                        <td class="align-middle actions-col">
                            <a class="btn btn-warning" th:href="@{/ui/patients/edit/{id}(id=${patient['id']})}">Modifier</a>
                            <a class="btn btn-danger" th:href="@{/ui/patients/delete/{id}(id=${patient['id']})}">Supprimer</a>
                        </td>
                        <td class="align-middle">
                            <a class="btn btn-info" th:href="@{/ui/notes/patient/{id}(id=${patient['id']})}">Voir les notes</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
